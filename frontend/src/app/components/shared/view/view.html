<div class="view-container">
    <div class="view-content">
        <button (click)="onConfirmOperation()">Confirm</button>
        <button (click)="onBackClick()">Back</button>
        @if(operation == '1') {
            <div class="container-view__content">
                <p>{{title}}</p>
                @for(field of fields | keyvalue; track $index) {
                <form #f="ngForm" novalidate class="view-form">
                    <label>{{fields[$index]}}</label>
                    <input type="text" name="{{fields[$index]}}" id="{{fields[$index]}}"  ngModel> 
                </form>
                }
            </div>
        }@else if(operation == '2') {
            <div class="container-view__content">
                <p>{{title}}</p>     
                <!--@for(field of fields | keyvalue; track $index) {-->
                <form #f="ngForm" novalidate class="view-form">
                @for(item of data | keyvalue; track $index) { 
                    <label>{{item.key}}</label>
                    <input type="text" name="{{item.key}}" value="{{item.value}}">
                }
                </form>            
            </div>
        }@else if(operation == '3') {
            <div class="container-view__content">
                <p>{{title}}</p>
                @for(item of data | keyvalue; track $index) {
                <form #f="ngForm" novalidate class="view-form">
                    <label>{{item.key}}</label>
                    <input type="text"  value="{{item.value}}" name="{{fields[$index]}}" id="{{fields[$index]}}"> 
                </form>
                }
            </div>
        }
    </div>
</div>
