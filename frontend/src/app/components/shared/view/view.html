<div class="view-container">
    <div class="view-content">
        <button (click)="onConfirmOperation()">Confirm</button>
        <button (click)="onBackClick()">Back</button>
        <div *For="let item of data" class="container-view__content">
                {{ item.data}}
                <p>Teste</p>
            <form *For="let field of item | keyvalue" action="" class="view-form">
                <label for="">{{field.value}}</label>
                <input type="text" [value]="field.value"> 
            </form>
        </div>
    </div>
</div>
